                class="navbar-brand pb-2 m-0 pb-1 pt-0 px-5 border-end border-light fw-bold text-decoration-underline"

                <!--Home Image-->
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">

                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-0 pb-1 pt-0" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto m-0">
                    <a id="PurduePrepon" class="nav-item nav-link active border-start border-lightfont-monospace px-5"

            <p id="purduePrepHeading" class="h2 text-dark text-center">Tips</p>
        </div>
    </div>

    <div id="bottomContainer" class="container-fluid m-0 pt-0 p-0 bg-black shadow-sm border-top border-warning">

        <!-- Page Content -->
        <div id="content" class="flex-grow-1 bg-dark px-5 p-3">
            <h1>Tips</h1>
            <p></p>
            <img src="/img/winterImage1.jpg" class="img-fluid rounded mx-auto d-block float-right">
            <div class="container my-5">
                <h2 class="text-warning">Submit a Tip</h2>
                <form>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select class="form-control" id="grade" name="grade">
                            <option>Freshmen</option>
                            <option>Sophomore</option>
                            <option>Junior</option>
                            <option>Senior</option>
                            <option>Grad Student</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" name="department"
                            placeholder="Enter department">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select class="form-control" id="location" name="location">
                            <option>West Lafayette</option>
                            <option>Indianapolis</option>
                            <option>Fort Wayne</option>
                            <option>Global</option>
                            <option>Northwest</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="recommendation">Recommendation</label>
                        <textarea class="form-control" id="recommendation" name="recommendation" rows="3"
                            placeholder="Enter recommendation"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!--Footer-->
        <footer id="footerClass" class="text-body-secondary py-3">
            <div class="container">
                <p class="float-end mb-1">
                    <a href="#">Back to top</a>
                </p>
                <p class="mb-1">Not affliliated with Purdue University.</p>
            </div>

        <script>
            //Javascript
            document.getElementById('toggleSidebarBtn').addEventListener('click', function () {
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('content');
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('expanded');
            });
        </script>
