<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/importantOne.css" rel="stylesheet" type="text/css" />
    <link href="/css/master.css" rel="stylesheet" type="text/css" />
</head>
<title>Button Bar Test</title>
<!--HTML-->
<body>
    <div id="topContainer1" class="container-fluid m-0 p-0">
        <nav id="navigationBar" class="navbar navbar-expand-lg navbar-dark border-bottom border-2 border-dark shadow-sm m-0 p-0">
            <a id="homeButton" class="navbar-brand pb-2 m-0 pb-1 pt-0 px-5 border-end border-light fw-bold text-decoration-underline" href="#">NewToPurdue.com</a>
            <!-- Navbar toggler button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-0 pb-1 pt-0" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto m-0">
                    <a id="purduePrepButton" class="nav-item nav-link active border-start border-lightfont-monospace px-5" href="#">Purdue Prep <!--<span class="sr-only">(current)</span>--></a>
                    <a id="moveInButton" class="nav-item nav-link border-start border-light font-monospace px-5" href="#">Move In</a>
                    <a id="firstWeekButton" class="nav-item nav-link border-start border-light font-monospace px-5" href="#">1st Week</a>
                    <a id="settlingInButton" class="nav-item nav-link border-start border-light font-monospace px-5" href="#">Settling In</a>
                    <a id="resourcesButton" class="nav-item nav-link border-start border-light font-monospace px-5" href="#">Resources</a>
                    <a id="tipsButton" class="nav-item nav-link border-start border-light font-monospace px-5" href="#">Tips</a>
                </div>
            </div>
        </nav>
        <div id="containerUnderButtons" class="container-fluid m-0 px-3 pb-2 pt-3 fw-bolder shadow text-center">
            <p id="purduePrepHeading" class="h2 text-dark text-center">1st Week</p>
        </div>
    </div>

    <div class="container-fluid bg-black sticky-top">
        <div class="container-l mx-2 px-1 p-2 bg-transparent mt-0 border-top border-dark">
            <button id="toggleSidebarBtn" type="button" class="btn bg-dark rounded-1 text-warning border-5 border-warning sticky px-5 mt-0">
                Toggle Sidebar
            </button>
        </div>
    </div>

    <div id="bottomContainer" class="container-fluid m-0 pt-0 p-0 bg-black shadow-sm border-top border-warning">
        <!-- Sidebar -->
        <div id="innerBottomContainer1" class="container-l mt-0 mx-0 my-2 mb-0 bg-light-10 text-light">
            <div class="d-flex">
                <div id="sidebar" class="collapse collapsed show m-0 bg-black">
                    <h5 id="sidebarHeading" class="px-3 pt-0 text-warning">Sidebar</h5>
                    <ul id="sidebarList" class="list-unstyled pt-5">
                        <li><a href="#">Link1</a></li>
                        <li><a href="#">Link2</a></li>
                        <li><a href="#">Link3</a></li>
                        <li><a href="#">Link4</a></li>
                    </ul>
                </div>
                
                <!-- Page Content -->
                <div id="content" class="flex-grow-1 bg-dark px-5 p-3">
                    <h2>Your First Week of Classes at Purdue</h2>
                    <p>Are you prepared for your first week of classes at Purdue? Read below to find out!</p>
                    <a href id="campusImage1"><img src="/img/campusImage1.jpg" class="img-fluid rounded mx-auto d-block float-right"></a>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap components link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //Javascript
        document.getElementById('toggleSidebarBtn').addEventListener('click', function () {
          const sidebar = document.getElementById('sidebar');
          const content = document.getElementById('content');
          sidebar.classList.toggle('collapsed');
          content.classList.toggle('expanded');
        });
    </script>
</body>
</html>
