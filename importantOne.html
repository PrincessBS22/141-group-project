<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="importantOne.css" rel="stylesheet" type="text/css" />
</head>
    <style>
        /* Sidebar styling */
        #sidebar {
          width: 250px;
          z-index: 1031;
          padding-top: 60px;
          background-color: #343a40;
          color: white;
          transition: all 0.3s ease;
          height: auto;
        }
        #sidebar.collapsed {
          width: 0;
          padding-top: 60px;
          overflow: hidden;
        }
        #sidebar a {
          color: white;
          text-decoration: none;
          padding: 10px;
          display: block;
        }
        /* Main content styling */
        #content {
          margin-left: 30px;
          transition: margin-left 0.3s ease;
          height: 1000px;
        }
        #content.expanded {
          margin-left: 0;
        }

        #navigationBar{
            background-color: #FFCF40;
        }
        #homeButton{
            background-color: #FFCF40;
        }
        #purduePrepButton{
            background-color: #F0D06D;
        }
        #moveInButton{
            background-color: #CAB264;
        }
        #firstWeekButton{
            background-color: #A5945B;
        }
        #settlingInButton{
            background-color: #7F7652;
        }
        #resourcesButton{
            background-color: #5A5849;
        }
        #tipsButton{
            background-color:#343a40
        }
      </style>
    <title>Button Bar Test</title>

<body>
    <div id ="topContainer1" class="container-fluid m-0 p-0 bg-black">
        <nav id = "navigationBar" class="navbar navbar-expand-lg navbar-dark mb-1 shadow-sm p-0">
        <a id = "homeButton" class="navbar-brand mr-5" href="#">NewToPurdue</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a id = "purduePrepButton" class="nav-item nav-link active" href="#">Purdue Prep <span class="sr-only">(current)</span></a>
            <a id = "moveInButton" class="nav-item nav-link" href="#">Move In</a>
            <a id = "firstWeekButton" class="nav-item nav-link" href="#">1st Week</a>
            <a id = "settlingInButton" class="nav-item nav-link" href="#">Settling In</a>
            <a id = "resourcesButton" class="nav-item nav-link" href="#">Resources</a>
            <a id = "tipsButton" class="nav-item nav-link" href="#">Tips</a>
            
          </div>
        </div>
        </nav>
        <div class="container-fluid m-0 p-4 bg-secondary">Container under Buttons</div>
    </div>
<div class="container-fluid m-0 pt-3 p-0 bg-black">
    <div class="container-l mx-3 p-2 bg-warning">
        <button id="toggleSidebarBtn" type="button" class="btn btn-dark rounded-1">
            Toggle Sidebar
          </button>
    </div>

    <!--sidebar-->
    <div id = "bottomContainer1" class="container-l mt-0 mx-3 my-2 mb-0 bg-dark text-light">
     <div class="d-flex">
        <div id="sidebar" class="collapse show">
          <h5 class="px-3">Sidebar</h5>
          <ul class="list-unstyled">
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
            <li><a href="#">Link4</a></li>
          </ul>
        </div>
      
        <!-- Page Content -->
        <div id="content" class="flex-grow-1 p-3">
          <!-- Toggle Button -->
            
          
          <h2>Main Content Area</h2>
          <p>Welcome to the main content area. This area will expand and contract as the sidebar is toggled.</p>
        </div>
      </div>
    </div>
</div>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        // Toggle sidebar visibility and adjust main content width
        document.getElementById('toggleSidebarBtn').addEventListener('click', function () {
          const sidebar = document.getElementById('sidebar');
          const content = document.getElementById('content');
          sidebar.classList.toggle('collapsed');
          content.classList.toggle('expanded');
        });
      </script>
</body>
</html>
