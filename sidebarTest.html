<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggleable Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/master.css" rel="stylesheet" type="text/css" />
  <style>
    /* Sidebar styling */
    #sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1031;
      padding-top: 60px;
      background-color: #343a40;
      color: white;
      transition: all 0.3s ease;
    }
    #sidebar.collapsed {
      width: 0;
      padding-top: 60px;
      overflow: hidden;
    }
    #sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    /* Main content styling */
    #content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }
    #content.expanded {
      margin-left: 0;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
  <div id="sidebar" class="collapse show">
    <h5 class="px-3">My Sidebar</h5>
    <ul class="list-unstyled">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Page Content -->
  <div id="content" class="flex-grow-1 p-3">
    <!-- Toggle Button -->
    <button id="toggleSidebarBtn" type="button" class="btn btn-primary mb-3">
      Toggle Sidebar
    </button>
    
    <h2>Main Content Area</h2>
    <p>Welcome to the main content area. This area will expand and contract as the sidebar is toggled.</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle sidebar visibility and adjust main content width
  document.getElementById('toggleSidebarBtn').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    sidebar.classList.toggle('collapsed');
    content.classList.toggle('expanded');
  });
</script>
</body>
</html>
